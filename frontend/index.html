<!doctype html>
<html lang="pt-br">
<head>
    <title>ToDo List</title>
    <meta charset="utf-8"/>
    <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
    />
</head>

<body>
<header>
    <h1 class="bg-secondary-subtle p-2 text-center fs-2 text-muted">ToDo List</h1>
</header>
<main>
    <form class="row" id="formulario">
        <div class="col">
            <input type="text" class="form-control" placeholder="Nome da Tarefa" aria-label="Nome Tarefa" id="nome">
        </div>
        <div class="col">
            <input type="text" class="form-control" placeholder="Descrição da Tarefa" aria-label="Descricão Tarefa" id="descricao">
        </div>
        <div class="col">
            <input type="date" id="data" name="data" class="form-control">
        </div>
        Prioridade:<div class="col">
            <select class="form-select" id="prioridade">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </div>
        Categoria:<div class="col-auto">
            <select class="form-select" id="categoria">
                <option value="Casa">Casa</option>
                <option value="Trabalho">Trabalho</option>
                <option value="Faculdade">Faculdade</option>
            </select>
        </div>
        Status:<div class="col-auto">
            <select class="form-select" id="status">
                <option value="ToDo">ToDo</option>
                <option value="Doing">Doing</option>
                <option value="Done">Done</option>
            </select>
        </div>
        <div class="d-grid gap-2 d-md-block mt-3" id="botaoCriar">
            <button class="btn btn-primary" type="button">Cria Tarefa</button>
        </div>
    </form>

    <div >
        <h3 class="mt-3 text-muted text-center">Tarefas</h3>
        <table class="table table-striped mt-3" id="tarefas_criadas">
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Data</th>
                <th>Prioridade</th>
                <th>Categoria</th>
                <th>Status</th>
                <th>Ações</th>
            </tr>
        </table>
    </div>
</main>
<footer>

</footer>

<script
        src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"
></script>

<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"
></script>

<script src="script.js"></script>
</body>
</html>
